<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>潜海导航</title>
    <style>.icon {
            width: 1em;
            height: 1em;
            vertical-align: -0.15em;
            fill: currentColor;
            overflow: hidden;
        }</style>
    <link rel="stylesheet" href="style.a468dd9f.css">
</head>

<body>
<header class="globalHeader">
    <form class="searchForm" method="get" action="https://www.baidu.com/s">
        <input name="wd" type="text" autocomplete="off" placeholder="潜海导航">
        <button class="findIcon">
           <svg class="icon" aria-hidden="true">
                <use xlink:href="#icon-search"></use>
            </svg>
        </button>
    </form>
</header>
<main class="globalMain">
    <ul class="siteList">
        <li class="last">
            <div class="addButton">
                <div class="name">
                    <svg class="icon" aria-hidden="true">
                        <use xlink:href="#icon-add-00"></use>
                    </svg>
                </div>
                <div class="text">添加新标签</div>
            </div>
        </li>
    </ul>
</main>
<div class="popWrapper">
    <div class="fade"></div>
    <form class="popBox">
        <div class="popText">
            <div class="popTitle"></div>
            <div class="popName">
                <div class="popNameText">名称</div>
                <div class="popInputContainer">
                    <input id="popNameInput" class="popNameInput" type="text" autocomplete="off" placeholder="例：百度搜索">
                </div>
            </div>
            <div class="popUrl">
                <div class="popUrlText">网址</div>
                <div class="popInputContainer">
                    <input id="popUrlInput" class="popUrlInput" type="text" autocomplete="off" placeholder="https://baidu.com">
                </div>
            </div>
        </div>
        <div class="popButtonBox">
            <button class="labelRemove">移除</button>
            <div>
                <button class="labelCancel">取消</button>
                <button class="labelFinish">完成</button>
            </div>
        </div>
    </form>
</div>
<script src="//at.alicdn.com/t/font_2077332_kik6c5jckti.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="main.727c8c64.js"></script>
</body>

</html>
